<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Muse - {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="{{ url_for('home_page') }}">MUSE</a>
        </div>
    </nav>
    <main class="border w-75 my-4 mx-auto p-4">


        <h3 class="text-center mb-5">Streamline your data with Muse.</h3>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h5 class="text-center mb-5">{{ message }}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %} {% endblock %}
    </main>
    <footer class="border-top py-1 d-flex justify-content-center">
        <h6 class="">Copyright &copy; 2023 Dev_M</h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
